<div class="max-w-xl mx-auto mt-8 p-6 bg-white rounded shadow-md font-sans space-y-6 animate-fade-in">
  <h2 class="text-2xl font-bold text-green-700 text-center mb-4">
    ðŸ§® Calorie & Ideal Weight Calculator
  </h2>

  <!-- Gender -->
  <div class="flex gap-4 justify-center">
    <label class="text-sm font-medium text-gray-600">
      Gender:
      <select
        [(ngModel)]="gender"
        (change)="clearResults()"
        class="ml-2 px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  </div>

  <!-- Height -->
  <div class="grid md:grid-cols-2 gap-4">
    <label class="text-sm font-medium text-gray-600">
      Height (cm):
      <input
        type="number"
        [(ngModel)]="heightCm"
        (input)="clearResults()"
        class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
      />
    </label>
    <div class="flex gap-2">
      <label class="text-sm font-medium text-gray-600 flex-1">
        Height (ft):
        <input
          type="number"
          [(ngModel)]="heightFt"
          (input)="clearResults()"
          class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
        />
      </label>
      <label class="text-sm font-medium text-gray-600 flex-1">
        Height (in):
        <input
          type="number"
          [(ngModel)]="heightInch"
          (input)="clearResults()"
          class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
        />
      </label>
    </div>
  </div>

  <!-- Weight -->
  <div class="grid md:grid-cols-2 gap-4">
    <label class="text-sm font-medium text-gray-600">
      Weight (kg):
      <input
        type="number"
        [(ngModel)]="weightKg"
        (input)="clearResults()"
        class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
      />
    </label>
    <label class="text-sm font-medium text-gray-600">
      Weight (lbs):
      <input
        type="number"
        [(ngModel)]="weightLbs"
        (input)="clearResults()"
        class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-400 focus:ring focus:ring-green-100 transition"
      />
    </label>
  </div>

  <div class="text-center">
    <button
      (click)="calculate()"
      class="px-5 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 hover:scale-105 transition text-sm font-semibold tracking-wide"
    >
      Calculate
    </button>
  </div>

  <div *ngIf="results" class="mt-4 p-4 bg-green-50 border-l-4 border-green-400 rounded shadow-sm">
    <p class="text-sm text-gray-700">
      âœ… Ideal Weight: <span class="font-bold">{{ results.idealWeightKg }} kg</span>
    </p>
    <p class="text-sm text-gray-700">
      ðŸ”¥ Suggested Daily Calories: <span class="font-bold">{{ results.calories }} kcal</span>
    </p>
  </div>
</div>

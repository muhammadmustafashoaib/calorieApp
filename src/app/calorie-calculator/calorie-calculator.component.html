<div class="max-w-xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg font-sans space-y-6 transition-transform duration-300 hover:shadow-xl hover:-translate-y-1 animate-fade-in">
  <h2 class="text-3xl font-extrabold text-green-700 text-center mb-4 tracking-wide">
    ðŸ§® Calorie & Ideal Weight Calculator
  </h2>

  <!-- Gender -->
  <div class="flex gap-4 justify-center">
    <label class="text-sm font-medium text-gray-700">
      Gender:
      <select
        [(ngModel)]="gender"
        (change)="clearResults()"
        class="ml-2 px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  </div>

  <!-- Height -->
  <div>
    <p class="text-sm text-gray-600 mb-1">Height</p>
    <div class="flex gap-2 md:gap-4">
      <label class="text-sm font-medium text-gray-600 flex-1">
        <input
          type="number"
          placeholder="cm"
          [(ngModel)]="heightCm"
          (input)="clearResults()"
          class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition placeholder-gray-400"
        />
      </label>

      <div class="flex flex-col justify-center text-xs text-gray-500 font-medium px-2">or</div>

      <div class="flex gap-2 flex-1">
        <label class="text-sm font-medium text-gray-600 flex-1">
          <input
            type="number"
            placeholder="ft"
            [(ngModel)]="heightFt"
            (input)="clearResults()"
            class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition placeholder-gray-400"
          />
        </label>
        <label class="text-sm font-medium text-gray-600 flex-1">
          <input
            type="number"
            placeholder="in"
            [(ngModel)]="heightInch"
            (input)="clearResults()"
            class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition placeholder-gray-400"
          />
        </label>
      </div>
    </div>
  </div>

  <!-- Weight -->
  <div>
    <p class="text-sm text-gray-600 mb-1">Weight</p>
    <div class="flex gap-2 md:gap-4">
      <label class="text-sm font-medium text-gray-600 flex-1">
        <input
          type="number"
          placeholder="kg"
          [(ngModel)]="weightKg"
          (input)="clearResults()"
          class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition placeholder-gray-400"
        />
      </label>

      <div class="flex flex-col justify-center text-xs text-gray-500 font-medium px-2">or</div>

      <label class="text-sm font-medium text-gray-600 flex-1">
        <input
          type="number"
          placeholder="lbs"
          [(ngModel)]="weightLbs"
          (input)="clearResults()"
          class="w-full px-3 py-1.5 border rounded shadow-sm text-sm text-gray-800 hover:border-green-500 focus:ring focus:ring-green-100 transition placeholder-gray-400"
        />
      </label>
    </div>
  </div>

  <div class="text-center">
    <button
      (click)="calculate()"
      class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 hover:scale-105 transition-all duration-200 text-sm font-semibold tracking-wide"
    >
      âœ¨ Calculate
    </button>
  </div>

  <div
    *ngIf="results"
    class="mt-4 p-4 bg-green-50 border-l-4 border-green-500 rounded shadow-sm animate-fade-in"
  >
    <p class="text-sm text-gray-700">
      âœ… <span class="font-semibold">Ideal Weight:</span>
      <span class="font-bold text-green-700">{{ results.idealWeightKg }} kg</span>
    </p>
    <p class="text-sm text-gray-700">
      ðŸ”¥ <span class="font-semibold">Suggested Daily Calories:</span>
      <span class="font-bold text-green-700">{{ results.calories }} kcal</span>
    </p>
  </div>
</div>

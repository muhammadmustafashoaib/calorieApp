<div class="bmi-container">
  <h2>ðŸ“Š BMI Calculator</h2>
  <p>Calculate your Body Mass Index (BMI)</p>

  <form class="bmi-form">
    <div class="form-group">
      <label for="weight">Weight</label>
      <div class="input-row">
        <input
          type="number"
          id="weight"
          [(ngModel)]="weight"
          name="weight"
          placeholder="e.g 70"
        />
        <select [(ngModel)]="weightUnit" name="weightUnit">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="height">Height</label>
      <div class="input-row">
        <ng-container *ngIf="heightUnit === 'cm'; else feetInches">
          <input
            type="number"
            id="height"
            [(ngModel)]="heightCm"
            name="heightCm"
            placeholder="e.g 170"
          />
        </ng-container>
        <ng-template #feetInches>
          <input
            type="number"
            [(ngModel)]="heightFt"
            name="heightFt"
            placeholder="Feet"
          />
          <input
            type="number"
            [(ngModel)]="heightIn"
            name="heightIn"
            placeholder="Inches"
          />
        </ng-template>
        <select [(ngModel)]="heightUnit" name="heightUnit">
          <option value="cm">cm</option>
          <option value="ft">ft/in</option>
        </select>
      </div>
    </div>
  </form>

  <div class="bmi-result" *ngIf="bmi">
    <h3>Your BMI: <span>{{ bmi.toFixed(1) }}</span></h3>
    <p *ngIf="bmi < 18.5" class="status underweight">Underweight</p>
    <p *ngIf="bmi >= 18.5 && bmi < 24.9" class="status normal">Normal weight</p>
    <p *ngIf="bmi >= 25 && bmi < 29.9" class="status overweight">Overweight</p>
    <p *ngIf="bmi >= 30" class="status obese">Obese</p>
  </div>
</div>

<div class="plans-container">
  <h2>✨ Nutrition Plans</h2>
  <p class="intro">Find the perfect plan for your goals and lifestyle.</p>

  <div class="plan-cards">
    <div class="plan-card" *ngFor="let plan of plans">
      <div class="header">
        <h3>{{ plan.name }}</h3>
        <p class="desc">{{ plan.description }}</p>
      </div>

      <div class="macros">
        <p><span>🔥 Calories:</span> {{ plan.calories }}</p>
        <p><span>🥖 Carbs:</span> {{ plan.carbs }}g</p>
        <p><span>🍗 Protein:</span> {{ plan.protein }}g</p>
        <p><span>🥑 Fat:</span> {{ plan.fat }}g</p>
      </div>

      <div class="meals">
        <p class="meals-title">Suggested Meals:</p>
        <ul>
          <li *ngFor="let meal of plan.meals">🍽️ {{ meal }}</li>
        </ul>
      </div>

      <button class="select-btn">Select This Plan</button>
    </div>
  </div>
</div>

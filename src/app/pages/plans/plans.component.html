<div class="max-w-6xl mx-auto my-12 px-4 font-sans text-center animate-fade-in">
  <h2 class="text-4xl font-extrabold text-green-700 mb-2 tracking-tight">âœ¨ Nutrition Plans</h2>
  <p class="text-gray-600 text-base mb-10 italic">Find the <span class="font-semibold text-green-600">perfect plan</span> for your <span class="font-semibold">goals</span> and <span class="font-semibold">lifestyle</span>.</p>

  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let plan of plans"
      class="bg-gradient-to-br from-white to-gray-50 p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-[1.02] flex flex-col text-left animate-slide-up"
    >
      <!-- Header -->
      <div class="mb-4 space-y-1">
        <h3 class="text-xl font-semibold text-gray-800 tracking-wide">{{ plan.name }}</h3>
        <p class="text-sm text-gray-500 italic">{{ plan.description }}</p>
      </div>

      <!-- Macros -->
      <div class="text-sm text-gray-700 space-y-1.5 mb-4">
        <p><span class="font-bold text-green-600">ğŸ”¥ Calories:</span> <span class="font-semibold">{{ plan.calories }}</span></p>
        <p><span class="font-bold text-green-600">ğŸ¥– Carbs:</span> <span class="font-semibold">{{ plan.carbs }}g</span></p>
        <p><span class="font-bold text-green-600">ğŸ— Protein:</span> <span class="font-semibold">{{ plan.protein }}g</span></p>
        <p><span class="font-bold text-green-600">ğŸ¥‘ Fat:</span> <span class="font-semibold">{{ plan.fat }}g</span></p>
      </div>

      <!-- Meals -->
      <div class="mt-3 mb-5">
        <p class="text-sm font-bold text-gray-700 underline decoration-green-400">Suggested Meals:</p>
        <ul class="list-disc pl-5 mt-1 space-y-0.5">
          <li
            *ngFor="let meal of plan.meals"
            class="text-xs text-gray-500 hover:text-green-600 transition-colors duration-300"
          >
            ğŸ½ï¸ <span class="font-medium">{{ meal }}</span>
          </li>
        </ul>
      </div>

      <!-- Button -->
      <button
        class="mt-auto self-center bg-green-600 text-white px-5 py-2 rounded-lg text-sm font-bold tracking-wider shadow hover:bg-green-700 hover:scale-105 transition-all duration-300"
      >
        Select This Plan
      </button>
    </div>
  </div>
</div>

<div class="plans-container">
  <h2>üìù Nutrition Plans</h2>
  <p class="intro">Choose a nutrition plan that aligns with your goals.</p>

  <div class="plan-cards">
    <div class="plan-card" *ngFor="let plan of plans">
      <h3>{{ plan.name }}</h3>
      <p class="desc">{{ plan.description }}</p>

      <div class="macros">
        <p><strong>Calories:</strong> {{ plan.calories }}</p>
        <p><strong>Carbs:</strong> {{ plan.carbs }}g</p>
        <p><strong>Protein:</strong> {{ plan.protein }}g</p>
        <p><strong>Fat:</strong> {{ plan.fat }}g</p>
      </div>

      <div class="meals">
        <p><strong>Suggested Meals:</strong></p>
        <ul>
          <li *ngFor="let meal of plan.meals">{{ meal }}</li>
        </ul>
      </div>

      <button class="select-btn">Select Plan</button>
    </div>
  </div>
</div>

<ng-container>
  <!-- Logged in -->
  <nav class="h-12 bg-green-600 text-white px-4 flex justify-between items-center shadow">
    <div class="font-bold text-lg tracking-wide">ðŸ¥— CalorieTracker</div>

    <!-- Hamburger on mobile -->
    <button 
      class="md:hidden text-white hover:text-green-200 transition" 
      (click)="isSidebarOpen = !isSidebarOpen"
    >
      â˜°
    </button>

    <div class="hidden md:block text-sm cursor-pointer hover:text-green-200 transition">
      Account â®Ÿ
    </div>
  </nav>

  <div class="flex flex-col md:flex-row h-[calc(100vh-3rem)]">
    <!-- Sidebar -->
    <aside
      class="w-full md:w-56 bg-gray-800 text-white flex-col py-4 px-2 space-y-2 shadow-md transition-all duration-300"
      [ngClass]="{
        'flex': isSidebarOpen || isLargeScreen,
        'hidden': !isSidebarOpen && !isLargeScreen
      }"
    >
      <ul class="space-y-1">
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Dashboard
          </a>
        </li>
         <li>
          <a routerLink="/calorie" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Calorie Calculator
          </a>
        </li>
        <li>
          <a routerLink="/diary" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Diary
          </a>
        </li>
        <li>
          <a routerLink="/foods" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Foods
          </a>
        </li>
        <li>
          <a routerLink="/plans" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Plans
          </a>
        </li>
        <li>
          <a routerLink="/support" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            Support
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="bg-green-700"
             class="block px-3 py-2 rounded hover:bg-green-600 transition">
            About
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 bg-gray-50 p-4 overflow-y-auto transition-all duration-300">
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-container>

<!-- Fallback login page -->
<ng-template #loginPage>
  <router-outlet></router-outlet>
</ng-template>
